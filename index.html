<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Apple Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <header>
      <h1>Super Apple Adventure</h1>
      <p class="subtitle">Collect apples, grow strong, and defeat the dragon!</p>
    </header>

    <section class="hud">
      <div class="stat"><span>Apples:</span><span id="appleCount">0</span></div>
      <div class="stat"><span>Dragon Health:</span><span id="dragonHealth">3</span></div>
      <div class="stat"><span>Status:</span><span id="statusText">Collect apples to power up!</span></div>
    </section>

    <div class="instructions">
      <p><strong>Move:</strong> Arrow Keys or A / D</p>
      <p><strong>Jump:</strong> W, Space, or Arrow Up</p>
      <p><strong>Attack (powered):</strong> K or Ctrl</p>
      <p>Collect apples to grow bigger, then strike the dragon!</p>
    </div>

    <div class="canvas-holder">
      <canvas id="gameCanvas" width="900" height="520"></canvas>
      <div id="announcement" class="announcement hidden"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
