<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Elon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-shell">
    <canvas id="gameCanvas" width="480" height="640" aria-label="Flappy Elon game area"></canvas>

    <div id="startOverlay" class="overlay overlay--visible">
      <h1>Flappy Elon</h1>
      <p class="overlay__subtitle">Tap anywhere or press Space to start</p>
      <p class="overlay__hint">Flap with Space, Click, or Tap</p>
      <div class="overlay__group" role="group" aria-labelledby="difficultyLabel">
        <p id="difficultyLabel" class="overlay__label">Difficulty</p>
        <div class="difficulty-buttons">
          <button class="difficulty-button" type="button" data-difficulty="easy">Easy</button>
          <button class="difficulty-button is-active" type="button" data-difficulty="normal">Normal</button>
          <button class="difficulty-button" type="button" data-difficulty="hard">Hard</button>
        </div>
        <p class="overlay__hint overlay__hint--small">Easy glides slowly, Hard zips through space.</p>
      </div>
    </div>

    <div id="gameOverOverlay" class="overlay">
      <h2>Game Over</h2>
      <p class="overlay__score">Score: <span id="finalScore">0</span></p>
      <p class="overlay__score overlay__score--small">Best: <span id="bestScore">0</span></p>
      <p id="crashQuote" class="overlay__quote"></p>
      <button id="restartButton" type="button">Restart</button>
    </div>

    <div id="scoreDisplay" class="scoreboard is-hidden" data-difficulty="normal">0</div>
  </main>

  <!-- Replace the placeholder assets in assets/sprites with your own pixel art to reskin the game. -->
  <audio id="hitSound" src="assets/audio/hit.wav" preload="auto"></audio>
  <audio id="musicTrack" src="assets/audio/ambient-loop.wav" preload="auto" loop></audio>

  <script src="game.js"></script>
</body>
</html>
